<!DOCTYPE html>
<html>
  <head>
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="name">HOME</h1>
        <h1 class="score" id="home-score">0</h1>
        <button onclick="plus_one_h()">+1</button>
        <button onclick="plus_two_h()">+2</button>
        <button onclick="plus_three_h()">+3</button>
      </div>

      <div class="box">
        <h1 class="name">AWAY</h1>
        <h1 class="score" id="guest-score">0</h1>
        <button onclick="plus_one_g()">+1</button>
        <button onclick="plus_two_g()">+2</button>
        <button onclick="plus_three_g()">+3</button>
      </div>
    </div>

    <div class="reset-container">
      <button class="reset" onclick="resetScores()">Reset</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
